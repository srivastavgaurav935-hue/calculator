<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="button operator" style="color: aqua;">AC</button>
                <button class="button operator" style="color: rgb(255, 13, 0);">DEL</button>
                <button class="button operator" style="color: rgb(255, 0, 200);">%</button>
                <button class="button operator" style="color: rgb(47, 0, 255);">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>

            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
            </div>
            <button id="toggleSci" class="button operator">☰</button>
            <div id="scientific">
                <button class="button sci">sin</button>
                <button class="button sci">cos</button>
                <button class="button sci">tan</button>
                <button class="button sci">log</button>
                <button class="button sci">√</button>
                <button class="button sci">x²</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
